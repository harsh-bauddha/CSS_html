<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Property In CSS</title>
    <style>
        .box{
            border-width: 2px;
            border-style:solid;
            border-radius: 10px;
            border-color: rebeccapurple;
            border-spacing: 30px;
            border: 20px dotted coral;
        }
    </style>
  </head>
  <body>
    <div class="box">
      The border properties enable you to alter the style, radius, color, and
      other characteristics of the buttons or other elements within the
      document.
    </div>
  </body>
</html>
