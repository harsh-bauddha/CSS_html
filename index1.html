<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -40;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="nature">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
